<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/events.js" defer></script>
    <script src="js/game-round.js" defer></script>
    <script src="js/main.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Rock Paper Scissor</h1>
      <button>New Game</button>
    </header>

    <div id="game-section">
      <div id="computer">
        <div id="computer-hand">
          <img src="./img/rock.png" alt="rock image" class="card-img">
          <img src="./img/paper.png" alt="paper image" class="card-img">
          <img src="img/scissors.png" alt="scissor image" class="card-img">
        </div>
        <img src="./img/robot.svg" alt="Robot Icon" class="player-image">
      </div>

      <div class="result-section">
        <img src="/img/question-mark.svg" alt="Question Mark" id="player-choice" class="card-img">
        <div class="result-screen">
          <p id="round-counter">Round 1</p>
          <p id="player-result" class="result-box" style="background-color: yellow">0</p>
          <p id="computer-result"  class="result-box" style="background-color: yellow">0</p>
        </div>
        <img src="/img/question-mark.svg" alt="Question Mark" id="computer-choice" class="card-img">
      </div>

      <div id="player">
        <img src="./img/user.svg" alt="User Icon" class="player-image">

        <div id="player-hand">
          <img src="./img/rock.png" alt="rock image" class="card-img">
          <img src="./img/paper.png" alt="paper image" class="card-img">
          <img src="img/scissors.png" alt="scissor image" class="card-img">
        </div>
      </div>
    </div>

    <footer>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/events.js" defer></script>
    <script src="js/game-round.js" defer></script>
    <script src="js/main.js" defer></script>
  </head>

  <body>
    <img src="./img/robot.svg" alt="Robot Icon" class="player-image">
    <div class="hand-cards">
      <img src="./img/rock.png" alt="rock image" class="card computer-card">
      <img src="./img/paper.png" alt="paper image" class="card computer-card">
      <img src="img/scissors.png" alt="scissor image" class="card computer-card">
    </div>

    <div class="result-section">
      <img src="./img/question-mark.svg" alt="Question Mark" id="player-choice" class="card">
      <div class="result-screen">
        <p class="computer-score">0</p>
        <p class="round-counter">Round 1</p>
        <p class="player-score">0</p>
      </div>
      <img src="./img/question-mark.svg" alt="Question Mark" id="computer-choice" class="card">
    </div>

    <div class="hand-cards player-hand">
      <img src="./img/rock.png" alt="rock image" class="card">
      <img src="./img/paper.png" alt="paper image" class="card">
      <img src="img/scissors.png" alt="scissor image" class="card">
    </div>
    <img src="./img/user.svg" alt="User Icon" class="player-image">
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div id="navbar">
      <h1>Rock Paper Scissor</h1>
    </div>

    <div id="game-section">
      <div id="computer">
        <div id="computer-hand">
          <img src="./img/rock.png" alt="rock image" class="card-img">
          <img src="./img/paper.png" alt="paper image" class="card-img">
          <img src="./img/scissor.png" alt="scissor image" class="card-img">
        </div>
        <img src="./img/robot1.png" alt="happy robot" class="player-image">
      </div>

      <div id="result-screen">
        <p id="player-result" class="result-box">0</p>
        <div id="round-result">
          <p id="round-text">Make Your Choice</p>
        </div>
        <p id="computer-result"  class="result-box">0</p>
      </div>

      <div id="player">
        <img src="./img/person.png" alt="happy robot" class="player-image">

        <div id="player-hand">
          <img src="./img/rock.png" alt="rock image" class="card-img">
          <img src="./img/paper.png" alt="paper image" class="card-img">
          <img src="./img/scissor.png" alt="scissor image" class="card-img">
        </div>
      </div>
    </div>

    <div id="footer">
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>

    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/pub-sub.js" defer></script>
    <script src="./js/round-counter.js" defer></script>
    <script src="./js/hand.js" defer></script>
    <script src="./js/choices.js" defer></script>
    <script src="./js/background-color.js" defer></script>
    <script src="./js/round-score.js" defer></script>
    <script src="./js/game-over.js" defer></script>
  </head>

  <body>
    <div class="round-counter">
      <h3>Round</h3>
      <p class="round-number"></p>
    </div>

    <img src="./img/user.svg" alt="User Icon" class="character-image">

    <div class="hand-cards player-hand">
      <img src="./img/rock.png" alt="rock image" class="card">
      <img src="./img/paper.png" alt="paper image" class="card">
      <img src="img/scissors.png" alt="scissor image" class="card">
    </div>

    <div class="result-section">
      <img src="./img/question-mark.svg" alt="Question Mark" class="card player-choice">
      <p class="round-score player-score">0</p>
      <p class="round-score computer-score">0</p>
      <img src="./img/question-mark.svg" alt="Question Mark" class="card computer-choice">
    </div>

    <div class="hand-cards">
      <img src="./img/rock.png" alt="rock image" class="card computer-card">
      <img src="./img/paper.png" alt="paper image" class="card computer-card">
      <img src="img/scissors.png" alt="scissor image" class="card computer-card">
    </div>

    <img src="./img/robot.svg" alt="Robot Icon" class="character-image">
  </body>
</html>
